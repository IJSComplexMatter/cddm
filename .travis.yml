language: python
os:
  - linux
python:   
  - "3.8"
# command to install dependencies
install:
  - pip install -r .travis_requirements.txt
  - pip install coverage
  - pip install pytest
# command to run tests
script:
  - coverage run -m pytest cddm --doctest-modules
  - coverage run examples/auto_correlate.py
  - coverage run examples/auto_correlate_multi.py
after_success:
  - bash <(curl -s https://codecov.io/bash)
